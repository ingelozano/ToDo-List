<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="img/x-icon" href="IMAGENES/icono2-removebg-preview.png">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas Interactiva</title>
</head>
<body>
    <div class="container">
        <h1>
            <span class="animated fadeInDown">
                <i class="fas fa-tasks title-icon"></i>
                Lista de Tareas
            </span>
        </h1>
        <input type="text" id="newTask" placeholder="Nueva tarea">
        <button id="addTask">Agregar</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
